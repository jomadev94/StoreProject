<app-modal title="Cerrando sesión" [overRef]="ovRef">
    <p>Si desea continuar, oprima la opcion de "Sigo aqui!" para mantener abierta su cuenta.</p>
    <p>Cerrando sesión: {{count}}</p>
    <div class="options-box">
        <button class="button-primary" (click)="closeModal()">Sigo aqui!</button>
    </div>
</app-modal>
