<section>
    <app-section-title [title]="'Crear Cuenta'" [buttons]="button"></app-section-title>
    <div class="box">
        <div class="form-box">
            <app-info-text text="Al crearse una cuenta, ustes puede tener un mejor seguimiento de sus acciones, añadir saldo a su billetera virtual y mantener sus datos personales guardados para futuras compras."></app-info-text>
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-box__fields" novalidate autocomplete="off">
                <app-input label="Nombre" placeholder="Ingrese su nombre.." controlName="name" [form]="registerForm"></app-input>
                <app-input label="Apellido" placeholder="Ingrese su apellido.." controlName="lastname" [form]="registerForm"></app-input>
                <app-input label="Email" placeholder="Ingrese su correo.." controlName="email" [form]="registerForm"></app-input>
                <app-input type="date" label="Fecha de nacimiento" controlName="birthday" [form]="registerForm" placeholder="Ingrese su fecha de nacimiento..."></app-input>
                <app-input-password label="Contraseña" controlName="password" [form]="registerForm" placeholder="Ingrese una contraseña..."></app-input-password>
                <app-input-password label="Repita la contraseña" controlName="repeatPassword" [form]="registerForm" placeholder="Repita la contraseña..."></app-input-password>
                <app-input-checkbox controlName="terms" [form]="registerForm" text="Aceptar terminos y condiciones"></app-input-checkbox>
                <div class="form-box__field-submit">
                    <app-button type="submit" text="Registrarse" [disabled]="!registerForm.valid"></app-button>
                </div>
            </form>
            <app-form-notification *ngIf="errorMessages.length > 0" [error]="true" [messages]="errorMessages"></app-form-notification>
        </div>
        <div class="created-box">
            <h3>Usuario creado exitosamente!</h3>
            <img [ngClass]="success?'jump':''" src="/assets/img/alert/created.png" alt="Usuario creado">
        </div>
    </div>
</section>
