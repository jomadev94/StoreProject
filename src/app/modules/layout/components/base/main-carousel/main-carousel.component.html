<section>
    <div class="carousel-box">
        <div class="gallery" #gallery>
            <div *ngFor="let image of images" class="gallery__item">
                <img src="{{image.src}}" alt="{{image.alt}}">
            </div>
        </div>
        <div class="indicators" (click)="goTo($event)">
            <button *ngFor="let i of images;let indice=index" value="{{indice}}" [ngClass]="{active:indice == currentItem}"></button>
        </div>
    </div>
</section>
