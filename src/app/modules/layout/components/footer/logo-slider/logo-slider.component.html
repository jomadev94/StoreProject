<section>
    <div class="logo-box" #logoBox>
        <div *ngFor="let image of images" class="logo-item">
            <a href="{{image.link}}"><img src="{{image.src}}" alt="{{image.description}}"></a>
        </div>
    </div>
    <div class="logo-box delay" #logoBox>
        <div *ngFor="let image of images" class="logo-item">
            <a href="{{image.link}}"><img src="{{image.src}}" alt="{{image.description}}"></a>
        </div>
    </div>
</section>
