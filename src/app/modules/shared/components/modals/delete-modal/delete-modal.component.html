<app-modal [title]="title" [overRef]="overRef">
    <p>Â¿Seguro que desea eliminar:"{{item}}"?</p>
    <app-form-notification *ngIf="errMsg.length > 0" [error]="true" [messages]="errMsg"></app-form-notification>
    <div class="options-box">
