<div class="categories-box">
    <div class="category" *ngFor="let category of categories">
        <a [routerLink]="category.href" [queryParams]="category.params">
            <img appImgLoader src="{{category.background!.src}}" alt="{{category.background!.alt}}">
            <div class="category__info">
                <h3>{{category.text}}</h3>
                <fa-icon [icon]="category.icon!"></fa-icon>
            </div>
        </a>
    </div>
</div>
